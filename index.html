<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="calculadora/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <header>
            <h1>Calculadora</h1>
        </header>
        <section>
            <div class="calculadora">
                <input type="text" class="visor" readonly>
            </div>
            <div>
                <input type="button" value="C" class="apagador" onclick="apagaVisor()">
                <input type="button" value="x²" class="operador">
                <input type="button" value="⌫" class="backspace" onclick="del()">
                <input type="button" value="÷" class="operador" onclick="adicionaValor('÷')">
                <br>
                <input type="button" value="9" class="numero" onclick="adicionaValor('9')">
                <input type="button" value="8" class="numero" onclick="adicionaValor('8')">
                <input type="button" value="7" class="numero" onclick="adicionaValor('7')">
                <input type="button" value="x" class="operador" onclick="adicionaValor('x')">
                <br>
                <input type="button" value="6" class="numero" onclick="adicionaValor('6')">
                <input type="button" value="5" class="numero" onclick="adicionaValor('5')">
                <input type="button" value="4" class="numero" onclick="adicionaValor('4')">
                <input type="button" value="-" class="operador" onclick="adicionaValor('-')">
                <br>
                <input type="button" value="3" class="numero" onclick="adicionaValor('3')">
                <input type="button" value="2" class="numero" onclick="adicionaValor('2')">
                <input type="button" value="1" class="numero" onclick="adicionaValor('1')">
                <input type="button" value="+" class="operador" onclick="adicionaValor('+')">
                <br>
                <input type="button" value="0" class="numero0" onclick="adicionaValor('0')">
                <input type="button" value="." class="virgula" onclick="adicionaValor('.')">
                <input type="button" value="=" class="igual" onclick="calcula()">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
